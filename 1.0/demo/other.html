<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kissy日程插件</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
    <style>
    .ks-box {
        margin: 20px auto;
        width: 90%;
        height: 500px;
        background-color: rgba(0, 0, 0, 0.1);
    }
    </style>
</head>
<body>
<h2>Kissy日程插件</h2>
<input type="button" class="J_PrevWeek" value="上一周">
<input type="button" value="下一周" class="J_NextWeek">
<input type="button" value="今天" class="J_Today">
<div class="J_Kschedule ks-box"></div>

<script>
    var S = KISSY;
    S.Config.debug = true;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/kschedule/1.0/index,gallery/kschedule/1.0/index.css', function (S, Kschedule) {
         var ksd = new Kschedule({
            container: ".J_Kschedule",
            prev: ".J_PrevWeek",
            next: ".J_NextWeek",
            today: ".J_Today",
            showWeekend: true,
            scrollTo: 8,
            highlight: {
                from: 9,
                to: 18
            },
            save: "http://www.ys.com/www/schedule/save.php",
            read: "http://www.ys.com/www/schedule/read.php",
            delete: "http://www.ys.com/www/schedule/delete.php",
            update: "http://www.ys.com/www/schedule/update.php"
         });
         ksd.render();
    })
</script>
</body>
</html>
